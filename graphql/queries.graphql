fragment prediction on NoBrokerPrediction {
  name
  placeId
  description
  id
}
fragment property on NoBrokerProperty {
  id
  rent
  type
  deposit
  balconies
  negotiable
  location
  latitude
  longitude
  shortUrl
  thumbnailImage
  propertyTitle
  photoAvailable,
  leaseType,
  parking
}
fragment place on NoBrokerPlaceDetail {
  placeId
  geometry{
    location{
      lng
      lat
    }
  }
  name
  reference
  formattedAddress
  properties(pageNo: $pageNo) {
    status
    data{
      ...property
    }
    otherParams{
      totalCount
      count
    }
  }
}

query search($query: String!) {
  nobroker {
    searchCity(query: $query, city: "bangalore") {
      predictions {
        ...prediction
      }
    }
  }
}

query properties($placeId: String!, $pageNo: Int!) {
  nobroker {
    place(placeId: $placeId) {
      ...place
    }
  }
}
